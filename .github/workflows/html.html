<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caledonia State RP - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #fff9f0, #ffe8c3, #fffaf0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
      animation: fadeInBody 1.5s ease-in;
    }

    @keyframes fadeInBody {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: #ffffffdd;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      animation: scaleIn 1.2s ease-out;
      transition: transform 0.3s ease;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    h1 {
      font-size: 2.7rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 0.6rem;
      animation: fadeInText 1.5s ease;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      animation: fadeInText 1.8s ease;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/bj1VVKFJ/Copy-of-NCRP-Designs-png.png" alt="Copy-of-NCRP-Designs-png" border="0">
    <h1>Coming Soon</h1>
    <p>Caledonia State Roleplay is preparing something amazing.</p>
  </div>
</body>
</html>
